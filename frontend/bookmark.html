<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtout - My Bookmarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; 
        }
        
        .bookmark-list-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .bookmark-list-scroll::-webkit-scrollbar-thumb {
            background: #93c5fd; 
            border-radius: 3px;
        }
        
        .focus-ring-blue {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); 
        }
    </style>
</head>
<body>

    <header class="bg-gray-900 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.206 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.794 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.794 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.206 18 16.5 18s-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-blue-400">DoubtOut</span>
                </div>

                
            </div>
        </div>
    </header>
    
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-center flex-wrap space-x-4 sm:space-x-8 text-sm sm:text-base">
            <a href="student_dashboard.html" id="nav-dashboard" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-150">My Dashboard</a>
            <a href="/student_questions.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-150">My Questions</a>
            <a href="/student_contributions.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-150">My Contributions</a>
            <a href="doubts.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-150">Ask a Doubt</a>
            <a href="bookmark.html" class="text-blue-600 border-b-2 border-blue-600 font-bold transition duration-150">Bookmarks</a>
            <a href="practice_session.html" class="text-gray-700 hover:text-blue-600 font-semibold transition duration-150">Practice Sessions</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-8">
            My Saved Bookmarks
        </h1>

        <div class="bg-white p-6 rounded-xl shadow-lg">

            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                
                <div class="relative flex-grow">
                    <input type="text" id="search-input" placeholder="Search saved questions or topics..."
                           class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg focus-ring-blue transition duration-150"
                           onkeyup="filterBookmarks()">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <select id="course-filter" onchange="filterBookmarks()"
                        class="sm:w-1/3 p-2 border-2 border-gray-300 rounded-lg focus-ring-blue transition duration-150 text-sm">
                    <option value="">All Courses</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="DSA">Data Structures & Algorithms</option>
                    <option value="Operating Systems">Operating Systems</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                </select>
            </div>

            <div id="bookmark-list-container" class="space-y-4 max-h-[60vh] overflow-y-auto bookmark-list-scroll">
            </div>
            
            <div id="empty-state" class="hidden text-center py-16 text-gray-500">
                <svg class="mx-auto h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
                <p class="mt-2 text-xl font-medium">No bookmarks found.</p>
                <p class="text-sm">Save questions from the <a href="/answer_archive.html" class="text-blue-600 hover:underline">Answer Archive</a> to see them here.</p>
            </div>
        </div>

    </main>

    
    <script>
        let bookmarkedItems = [
            { id: 301, title: "Detailed explanation of the Bubble Sort algorithm complexity.", course: "DSA", topic: "Sorting", date_saved: "2024-10-30", type: "Question & Answer" },
            { id: 302, title: "Deriving the expression for projectile range.", course: "Physics", topic: "Kinematics", date_saved: "2024-10-28", type: "Formula" },
            { id: 303, title: "Understanding the role of the Process Control Block (PCB).", course: "Operating Systems", topic: "Process Management", date_saved: "2024-10-25", type: "Concept" },
            { id: 304, title: "Step-by-step solution for finding eigenvectors of a 3x3 matrix.", course: "Mathematics", topic: "Linear Algebra", date_saved: "2024-10-20", type: "Question & Answer" },
            { id: 305, title: "Balancing redox reactions in basic medium.", course: "Chemistry", topic: "Electrochemistry", date_saved: "2024-10-15", type: "Example" },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderBookmarks();
        });

        const listContainer = document.getElementById('bookmark-list-container');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const courseFilter = document.getElementById('course-filter');

        /**
         * Generates the HTML card for a single bookmarked item.
         * @param {Object} item - The bookmark object.
         * @returns {string} The HTML string for the bookmark card.
         */
        function createBookmarkCard(item) {
            const typeColorMap = {
                'Question & Answer': 'bg-blue-100 text-blue-700',
                'Formula': 'bg-red-100 text-red-700',
                'Concept': 'bg-green-100 text-green-700',
                'Example': 'bg-yellow-100 text-yellow-700'
            };
            const typeClass = typeColorMap[item.type] || 'bg-gray-100 text-gray-700';

            return `
                <div id="bookmark-${item.id}" class="bookmark-item bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition duration-200 flex justify-between items-start">
                    <!-- Left Section: Details -->
                    <div class="md:flex-grow pr-4">
                        <h3 class="text-xl font-semibold text-gray-800">${item.title}</h3>
                        <p class="text-sm text-gray-500 mt-1">
                            <span class="font-medium text-blue-600">${item.course} / ${item.topic}</span> | Saved: ${item.date_saved}
                        </p>
                        <span class="inline-block mt-2 px-3 py-0.5 text-xs font-medium rounded-full ${typeClass}">
                            ${item.type}
                        </span>
                    </div>

                    <!-- Right Section: Actions -->
                    <div class="flex space-x-2 flex-shrink-0 mt-1">
                        <button onclick="simulateViewBookmark(${item.id})"
                            title="View Content"
                            class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md transition duration-150">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                        <button onclick="removeBookmark(${item.id})"
                            title="Remove Bookmark"
                            class="p-2 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-md transition duration-150">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                <line x1="12" y1="12" x2="19" y2="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                <line x1="12" y1="12" x2="5" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * Filters and renders the bookmarked items based on search and course selection.
         */
        window.filterBookmarks = function() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCourse = courseFilter.value;

            const filteredItems = bookmarkedItems.filter(item => {
                const titleMatch = item.title.toLowerCase().includes(searchTerm);
                const topicMatch = item.topic.toLowerCase().includes(searchTerm);
                const courseMatch = selectedCourse === '' || item.course === selectedCourse;

                return (titleMatch || topicMatch) && courseMatch;
            });

            renderBookmarks(filteredItems);
        };

         
        function renderBookmarks(items = bookmarkedItems) {
            listContainer.innerHTML = '';

            if (items.length === 0) {
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            listContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');

            items.forEach(item => {
                listContainer.innerHTML += createBookmarkCard(item);
            });
        }

        /**
         * Simulates viewing the full bookmarked content.
         * @param {number} id - The ID of the bookmark.
         */
        window.simulateViewBookmark = function(id) {
            const item = bookmarkedItems.find(i => i.id === id);
            if (item) {
                alert(`Viewing bookmark ID ${id}: "${item.title}"\n\nThis would navigate to the full question, answer, or study material in the archive.`);
            }
        };

        /**
         * Removes a bookmark from the list.
         * @param {number} id - The ID of the bookmark to remove.
         */
        window.removeBookmark = function(id) {
            const itemToRemove = bookmarkedItems.find(i => i.id === id);
            
            // NOTE: Using window.alert/confirm for simplicity, but in a real app, use a custom modal
            if (window.confirm(`Are you sure you want to remove the bookmark for: "${itemToRemove.title}"?`)) {
                bookmarkedItems = bookmarkedItems.filter(i => i.id !== id);
                filterBookmarks(); // Re-render the list
                alert("Bookmark removed successfully.");
            }
        };
    </script>
</body>
</html>
