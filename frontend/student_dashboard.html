    <!-- JavaScript for Dynamic Data -->
    <script>
async function loadDashboardData() {
    const savedUser = JSON.parse(localStorage.getItem("doubtoutUser"));

    if (!savedUser) {
        window.location.href = "student_login.html";
        return;
    }

    // Name
    document.getElementById("user-name").textContent =
        savedUser.fullName.split(" ")[0];

    // Fetch fresh points from backend
    try {
        const res = await fetch(
            `http://doubtout-website.onrender.com/api/users/${savedUser.user_id}/points`
        );
        const data = await res.json();

        document.getElementById("user-points").textContent = data.points;

        // üîÅ Update localStorage too (optional but recommended)
        savedUser.points = data.points;
        localStorage.setItem("doubtoutUser", JSON.stringify(savedUser));

    } catch (err) {
        console.error("Failed to load points", err);
        document.getElementById("user-points").textContent = "0";
    }
}

document.addEventListener("DOMContentLoaded", loadDashboardData);

document.addEventListener("DOMContentLoaded", loadDashboardData);
