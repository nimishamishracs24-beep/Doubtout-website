<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtout - Professor My Answers</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import and general base styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }
        
        /* Custom scrollbar for review list */
        .answer-list-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .answer-list-scroll::-webkit-scrollbar-thumb {
            background: #93c5fd; /* Blue-300 */
            border-radius: 3px;
        }
        
        /* Custom ring color for focus states (Green) */
        .focus-ring-green {
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5); /* Emerald-500 with transparency */
        }
    </style>
</head>
<body>

    <!-- Main Header (Dark theme - GREEN) -->
    <header class="bg-green-700 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                
                <!-- Logo Block (Green Accent) -->
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.057l-1.976-.662M12 14l-6.16 3.422a12.083 12.083 0 01-.665-6.479A11.952 11.952 0 0012 20.057l1.976-.662" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-green-300">DoubtOut - Professor</span>
                </div>

                
            </div>
        </div>
    </header>
    
    <!-- Sub-Navigation / Professor Dashboard Links -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-center flex-wrap space-x-4 sm:space-x-8 text-sm sm:text-base">
            <a href="/professor_dashboard.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-150">My Dashboard</a>
            <a href="/pending_review.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-150">Pending Answer Review</a>
            <a href="my_solutions.html" class="text-green-600 border-b-2 border-green-600 font-bold transition duration-150">My Solutions</a>
            <a href="/clear_doubts.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-150">Clear Doubts</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-4">
            My Knowledge Contributions
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Review, edit, and manage all the expert answers you have provided.
        </p>

        <!-- Filter Controls -->
        

        <!-- Professor Answers List Container -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Your Answer History</h2>
            
            <div id="answers-list" class="space-y-4 max-h-[60vh] overflow-y-auto answer-list-scroll">
                <!-- Professor answer items will be dynamically injected here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16 text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <p class="mt-2 text-xl font-medium">No Answers Found</p>
                <p class="text-sm">It looks like you haven't provided any answers matching the current filters.</p>
            </div>
        </div>

    </main>

    
    <!-- JavaScript for Data Management and Rendering -->
   <script>
const API = "https://doubtout-website.onrender.com/api";

let professorAnswers = [];

const listContainer = document.getElementById("answers-list");
const emptyState = document.getElementById("empty-state");
const courseFilter = document.getElementById("course-filter");
const statusFilter = document.getElementById("status-filter");

/* ---------------- EDIT REDIRECT ---------------- */
window.editAnswer = function (answerId) {
    window.location.href = `edit_answer.html?answer_id=${answerId}`;
};

/* ---------------- CREATE CARD ---------------- */
function createAnswerCard(item) {
    return `
        <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-green-500">
            <h3 class="text-xl font-semibold text-gray-800">
                ${item.q_title}
            </h3>

            <p class="text-sm text-gray-500 mt-1">
                <span class="font-medium text-green-600">${item.course}</span>
                | Answered on ${item.answered_at}
            </p>

            <div class="mt-3 flex justify-between items-center">
                <span class="px-3 py-1 text-xs rounded-full bg-green-100 text-green-800">
                    Published
                </span>

                <button
                    onclick="editAnswer(${item.id})"
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm">
                    Edit
                </button>
            </div>
        </div>
    `;
}

/* ---------------- RENDER ---------------- */
function renderAnswers(items) {
    listContainer.innerHTML = "";

    if (items.length === 0) {
        listContainer.classList.add("hidden");
        emptyState.classList.remove("hidden");
        return;
    }

    listContainer.classList.remove("hidden");
    emptyState.classList.add("hidden");

    items.forEach(item => {
        listContainer.innerHTML += createAnswerCard(item);
    });
}

/* ---------------- FILTER ---------------- */
window.filterAnswers = function () {
    const selectedCourse = courseFilter.value;
    const selectedStatus = statusFilter.value;

    const filtered = professorAnswers.filter(a =>
        (!selectedCourse || a.course === selectedCourse) &&
        (!selectedStatus || a.status === selectedStatus)
    );

    renderAnswers(filtered);
};

/* ---------------- LOAD DATA ---------------- */
async function loadProfessorAnswers() {
    const professor = JSON.parse(localStorage.getItem("doubtoutUser"));

    if (!professor || professor.role !== "professor") {
        window.location.href = "login1.html";
        return;
    }

    try {
        const res = await fetch(
            `${API}/professor/answers/${professor.user_id}`
        );
        const data = await res.json();

        professorAnswers = data.answers.map(a => ({
            id: a.answer_id,
            q_title: a.question,
            course: a.course,
            status: "Published",
            answered_at: new Date(a.answered_at).toLocaleDateString()
        }));

        filterAnswers();
    } catch (err) {
        console.error("Failed to load professor answers", err);
    }
}

document.addEventListener("DOMContentLoaded", loadProfessorAnswers);
</script>


</body>
</html>
