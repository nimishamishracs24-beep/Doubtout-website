<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Answer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Edit Answer</h1>

    <p id="question-text" class="font-semibold text-gray-700 mb-3"></p>

    <textarea
        id="answer-text"
        rows="8"
        class="w-full border-2 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
    ></textarea>

    <div class="mt-4 flex justify-end gap-3">
        <button
            onclick="history.back()"
            class="px-4 py-2 bg-gray-300 rounded-lg">
            Cancel
        </button>

        <button
            onclick="updateAnswer()"
            class="px-4 py-2 bg-green-600 text-white rounded-lg">
            Update Answer
        </button>
    </div>
</div>

<script>
const API = "http://localhost:3000/api";
const params = new URLSearchParams(window.location.search);
const answerId = params.get("answer_id");

/* ---------------- LOAD ANSWER ---------------- */
async function loadAnswer() {
    try {
        const res = await fetch(`${API}/answers/${answerId}`);
        if (!res.ok) {
            alert("Answer not found");
            return;
        }

        const answer = await res.json();

        document.getElementById("question-text").textContent =
            answer.question;

        document.getElementById("answer-text").value =
            answer.answer_text;

    } catch (err) {
        console.error(err);
        alert("Failed to load answer");
    }
}

loadAnswer();

/* ---------------- UPDATE ANSWER ---------------- */
async function updateAnswer() {
    const answerText =
        document.getElementById("answer-text").value.trim();

    if (!answerText) {
        alert("Answer cannot be empty");
        return;
    }

    const res = await fetch(`${API}/answers/${answerId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer_text: answerText })
    });

    if (res.ok) {
        alert("Answer updated successfully");
        window.location.href = "my_solutions.html";
    } else {
        alert("Failed to update answer");
    }
}
</script>

</body>
</html>
