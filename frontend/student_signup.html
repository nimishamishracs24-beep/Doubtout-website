<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubtOut - Student Signup</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hand-Drawn Card Style (Applied to the main login box) */
        .hand-drawn-card {
            border: 4px solid #1f2937; /* Dark border */
            box-shadow: 8px 8px 0px 0px rgba(31, 41, 55, 0.4); /* Offset shadow */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hand-drawn-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px 0px rgba(31, 41, 55, 0.5); 
        }

        /* Call-to-Action Button Style (For the submit button) */
        .cta-button {
            transition: all 0.15s ease-in-out;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2); 
        }
        .cta-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }
        
        .login-container {
            flex-grow: 1; /* Make it take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        /* Custom Loading State for Button */
        .cta-button:disabled {
            background-color: #93c5fd; /* light blue */
            cursor: not-allowed;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header class="bg-gray-900 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.5l-4 4m0 0l4 4m-4-4h12" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-blue-400">doubtout</span>
                </div>

                <nav class="hidden md:flex space-x-4">
                    <a href="home.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Home</a>
                    <a href="answer_archive.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Archive</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login-container">
        
        <!-- Student Signup Card -->
        <section class="bg-gray-800 text-white rounded-xl p-8 w-full max-w-sm hand-drawn-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-blue-300">
                    Student Sign Up
                </h1>
                <p class="text-lg text-gray-400">
                    Clear all your doubts.
                </p>
            </div>
            
            <!-- Message Container for Feedback -->
            <div id="form-feedback" class="mb-4 text-center"></div>

            <form id="student-signup-form" class="space-y-6"> 
                <!-- Note: The handleSignup function is attached via event listener in JS -->
                
                <!-- Hidden Role Field -->
                <input type="hidden" name="role" value="student">
                
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" required 
                            placeholder="Enter your name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-green-500 transition duration-150">
                </div>
                
                <!-- Work Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
                        Student Email Address
                    </label>
                    <input type="email" id="email" name="email" required 
                            placeholder="Enter college mail id"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-green-500 transition duration-150">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required minlength="8" 
                            placeholder="Minimum 8 characters"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-green-500 transition duration-150">
                </div>
                
                <!-- Student ID (New Field) -->
                <div>
                    <label for="student-id" class="block text-sm font-medium text-gray-300 mb-1">
                        Student ID Number
                    </label>
                    <input type="text" id="student-id" name="studentIdNumber" required 
                            placeholder="Enter USN"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-green-500 transition duration-150">
                </div>

                <!-- Major (New Field) -->
                <div>
                    <label for="major" class="block text-sm font-medium text-gray-300 mb-1">
                        Major/Program
                    </label>
                    <input type="text" id="major" name="major" required 
                            placeholder="e.g., Computer Science"
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-green-500 transition duration-150">
                </div>

                <button type="submit" id="signup-submit-btn" class="cta-button w-full bg-blue-300 hover:bg-blue-400 text-gray-900 shadow-md py-4 rounded-lg font-extrabold text-lg tracking-wide transition duration-200">
                    Create Student Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                
                <span class="text-gray-600 mx-2"></span>
                <a href="student_login.html" class="text-gray-400 hover:text-blue-400 font-semibold transition duration-150">
               Already Registered? Go to Login Page
                </a>
            </div>
        </section>
        
    </main>

    <footer class="bg-gray-900 text-gray-400 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p>&copy; 2025 doubtout - A College Q&A Platform.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://doubtout-website.onrender.com/api';
        const form = document.getElementById('student-signup-form');
        const submitButton = document.getElementById('signup-submit-btn');
        const feedbackContainer = document.getElementById('form-feedback');

        /**
         * Custom modal message function (replacing alert())
         */
        function showMessage(title, message, type = 'info') {
            // Remove any existing modal first
            document.querySelector('.fixed.inset-0.z-50')?.remove();

            const container = document.createElement('div');
            container.className = 'fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300';
            
            let colorClass = 'bg-gray-300';
            let textColor = 'text-gray-900';
            if (type === 'error') {
                colorClass = 'bg-red-500';
                textColor = 'text-red-700';
            }
            if (type === 'success') {
                colorClass = 'bg-green-500';
                textColor = 'text-green-700';
            }

            container.innerHTML = `
                <div class="bg-white rounded-xl hand-drawn-card p-6 w-11/12 max-w-sm transform transition-transform duration-300 scale-100">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-2 h-8 ${colorClass} rounded-full"></div>
                        <h3 class="text-xl font-bold ${textColor}">${title}</h3>
                    </div>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <button class="cta-button w-full bg-gray-900 hover:bg-gray-700 text-white py-2 rounded-lg font-bold" onclick="this.closest('.fixed').remove()">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(container);
        }

        /**
         * Handles the form submission and connects to the Node.js backend /api/signup endpoint.
         */
        async function handleSignup(event) {
            event.preventDefault(); // Stop the default form submission (page reload)

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Registering...`;

            // 1. GATHER DATA from the form fields
            const data = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                fullName: document.getElementById('name').value.trim(),
                role: 'student', // Hardcoded role for this specific page
                
                // Role-specific details MUST be nested under roleDetails object
                roleDetails: {
                    studentIdNumber: document.getElementById('student-id').value.trim(),
                    major: document.getElementById('major').value.trim(),
                }
            };
            
            // Basic client-side validation check
            if (Object.values(data).some(val => val === '') || Object.values(data.roleDetails).some(val => val === '')) {
                showMessage("Input Error", "Please ensure all required fields are filled out.", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Student Account';
                return;
            }


            // 2. SEND DATA using the fetch API
            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json', // Essential for JSON body parsing
                    },
                    body: JSON.stringify(data), // Convert the JavaScript object to a JSON string
                });

                const result = await response.json();

                if (response.ok) {
                    // Success! (Server returned 201 Created)
                    showMessage("Account Created!", `Welcome, ${data.fullName}! Your student account has been successfully registered. You may now log in.`, 'success');
                    // In a real application, you would redirect:
                    // window.location.href = "student_login.html"; 
                } else {
                    // Failure (Server returned 4xx or 5xx)
                    const errorMsg = result.error || "An unknown error occurred during registration.";
                    showMessage("Sign Up Failed", errorMsg, 'error');
                }
            } catch (error) {
                // Handle network errors (if the Node.js server is not running)
                console.error('Network Error:', error);
                showMessage("Connection Error", "Cannot reach the backend server. Make sure your Node.js application is running on port 3000!", 'error');
            } finally {
                // Re-enable button regardless of success/failure
                submitButton.disabled = false;
                submitButton.textContent = 'Create Student Account';
            }
        }
        
        // Attach the async handleSignup function to the form submission event
        form.addEventListener('submit', handleSignup);
        
        // Function to handle navigation (optional, kept for context)
        function goToLogin() {
            // Placeholder for actual redirection logic
            console.log("Redirecting to student_login.html");
        }
    </script>
</body>
</html>
