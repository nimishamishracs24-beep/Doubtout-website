<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtout - Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; 
        }

        .hand-drawn-card {
            border: 4px solid #1f2937; 
            box-shadow: 8px 8px 0px 0px rgba(31, 41, 55, 0.4); 
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hand-drawn-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px 0px rgba(31, 41, 55, 0.5); 
        }

        .cta-button {
            transition: all 0.15s ease-in-out;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2); 
        }
        .cta-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .login-container {
            min-height: calc(100vh - 100px); 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        /* Custom Loading State for Button */
        .cta-button:disabled {
            background-color: #a7f3d0; /* light blue */
            cursor: not-allowed;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header class="bg-gray-900 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.206 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.794 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.794 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.206 18 16.5 18s-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-blue-400">doubtout</span>
                </div>

                <nav class="hidden md:flex space-x-4">
                    <a href="home.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Home</a>
                    <a href="answer_archive.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Archive</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login-container">
        
        <section class="bg-gray-800 text-white rounded-xl p-8 w-full max-w-sm hand-drawn-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-blue-300">
                    Student Login
                </h1>
                <p class="text-lg text-gray-400">
                    Access your Doubtout dashboard.
                </p>
            </div>

            <form id="student-login-form" class="space-y-6">
                
                <div>
                    <!-- FIELD NAME CHANGED TO 'email' -->
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
                        College Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="e.g., alex@college.edu"
                           class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition duration-150"
                           aria-label="Student Email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-orange-500 transition duration-150"
                           aria-label="Password">
                </div>

                <button type="submit" id="login-submit-btn" class="cta-button w-full bg-blue-300 hover:bg-blue-400 text-gray-900 shadow-md py-4 rounded-lg font-extrabold text-lg tracking-wide transition duration-200">
                    Login to Dashboard
                </button>
            </form>

            <div class="mt-6 text-center text-sm">

                
                <span class="text-gray-600 mx-2"></span>

                <span class="text-gray-600 mx-2"></span>

                <a href="login1.html" class="text-gray-400 hover:text-green-400 font-semibold transition duration-150">
                    New User? Back to Role Select
                </a>
            </div>
        </section>
        
    </main>

    <footer class="bg-gray-900 text-gray-400 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p>&copy; 2025 doubtout - A College Q&A Platform.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://doubtout-website.onrender.com/api'; 
        const form = document.getElementById('student-login-form');
        const submitButton = document.getElementById('login-submit-btn');

        function showMessage(title, message, type = 'info') {
            document.querySelector('.fixed.inset-0.z-50')?.remove();
            const container = document.createElement('div');
            container.className = 'fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300';
            
            let color = 'bg-blue-500';
            let textColor = 'text-blue-700';
            if (type === 'error') {
                color = 'bg-red-500';
                textColor = 'text-red-700';
            }
            if (type === 'success') {
                color = 'bg-green-500';
                textColor = 'text-green-700';
            }

            container.innerHTML = `
                <div class="bg-white rounded-xl hand-drawn-card p-6 w-11/12 max-w-sm transform transition-transform duration-300 scale-100">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-2 h-8 ${color} rounded-full"></div>
                        <h3 class="text-xl font-bold ${textColor}">${title}</h3>
                    </div>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <button class="cta-button w-full bg-gray-900 hover:bg-gray-700 text-white py-2 rounded-lg font-bold" onclick="this.closest('.fixed').remove()">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(container);
        }

        async function handleLogin(event) {
            event.preventDefault(); 

            submitButton.disabled = true;
            submitButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Logging In...`;

            // 1. GATHER DATA (Field name changed from idOrEmail to email)
            const data = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: 'student' 
            };

            console.log('[CLIENT DEBUG] Data being sent:', data);
            
            if (data.email === '' || data.password === '') {
                showMessage("Input Error", "Please enter both your Email and Password.", 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Login to Dashboard';
                return;
            }
            

            // 2. SEND DATA
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data), 
                });
                

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login success:", data);

                    // Store user data
                    localStorage.setItem("doubtoutUser", JSON.stringify({
                        token: data.token,
                        user_id: data.user.user_id,
                        fullName: data.user.fullName,
                        role: data.user.role
                    }));

                    showMessage("Success", "Login successful!", "success");

                    setTimeout(() => {
                        window.location.href = "student_dashboard.html";
                    }, 800);
                }

                else {
                    const errorMsg = result.error || "Login failed due to invalid credentials.";
                    showMessage("Login Failed", errorMsg, 'error');
                }
            } catch (error) {
                console.error('[CLIENT ERROR] Network or Fetch Error:', error);
                showMessage("Connection Error", "Cannot reach the backend server. Please verify your server is running on http://doubtout-website.onrender.com.", 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login to Dashboard';
            }
        }
        
        form.addEventListener('submit', handleLogin);
    </script>
</body>
</html>
