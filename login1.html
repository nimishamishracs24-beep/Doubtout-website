<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtout - Login</title>
    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import and general base styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            /* Lighter, warmer background */
            background-color: #f0f8ff; 
        }

        /* Custom style for layered, high-contrast borders on main cards */
        .hand-drawn-card {
            border: 4px solid #1f2937; /* Strong, dark border */
            box-shadow: 8px 8px 0px 0px rgba(31, 41, 55, 0.4); /* Offset shadow for 3D effect */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hand-drawn-card:hover {
            transform: translate(-2px, -2px); /* Slightly move card on hover */
            box-shadow: 10px 10px 0px 0px rgba(31, 41, 55, 0.5); 
        }

        /* Bubbly CTA Button Styling (Re-used from index) */
        .cta-button {
            transition: all 0.15s ease-in-out;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2); /* Creates a 'pressed' look */
        }
        .cta-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        /* Centering the main login container */
        .login-container {
            min-height: calc(100vh - 100px); /* Adjust based on header/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

    <!-- Main Header (Simplified for Login) -->
    <header class="bg-gray-900 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Top Nav and Logo Row -->
            <div class="flex justify-between items-center py-3">
                
                <!-- Logo Block -->
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.206 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.794 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.794 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.206 18 16.5 18s-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-blue-400">doubtout</span>
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-4">
                    <a href="index.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Home</a>
                    <a href="answer-archive.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Archive</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login-container">
        
        <!-- Login Role Selection Card -->
        <section class="bg-gray-800 text-white rounded-xl p-8 w-full max-w-lg hand-drawn-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-blue-300">
                    Welcome Back!
                </h1>
                <p class="text-lg text-gray-400">
                    Please select your role to access your dashboard.
                </p>
            </div>

            <div class="flex flex-col space-y-6">
                
                <!-- Student Dashboard Link -->
                <a href="student_login.html" class="cta-button bg-blue-300 hover:bg-blue-400 text-gray-900 shadow-md py-5 px-6 rounded-lg font-extrabold text-xl tracking-wide transition duration-200 text-center flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16.76 17H3.24C3.02 16.27 3 15.47 3 14.5A6.5 6.5 0 0110 8a6.5 6.5 0 017 6.5c0 .97-.02 1.77-.24 2.5z" />
                    </svg>
                    Student Dashboard
                </a>

                <!-- Professor Dashboard Link -->
                <a href="professor_login.html" class="cta-button bg-green-300 hover:bg-green-400 text-gray-900 shadow-md py-5 px-6 rounded-lg font-extrabold text-xl tracking-wide transition duration-200 text-center flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 9a3 3 0 100-6 3 3 0 000 6zM9.5 13a7.5 7.5 0 00-7.5 7.5v.5h15v-.5A7.5 7.5 0 0010 13zm5.4-2.1a1 1 0 10-1.4-1.4L10 11.1l-3.5-3.6a1 1 0 10-1.4 1.4l4 4a1 1 0 001.4 0l4-4z" />
                    </svg>
                    Professor/Faculty Access
                </a>
            </div>
        </section>
        
    </main>

</body>
</html>
