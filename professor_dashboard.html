        /* Sidebar Styling */
        .sidebar {
            width: 280px; /* Wider sidebar for better padding */
            height: 100vh;
            padding-top: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            /* Dark theme for navigation */
            background-color: #1f2937; /* Gray-800 */
            color: #e6f0ed;
        }

        .sidebar a {
            text-decoration: none;
            color: #d1d5db; /* Gray-400 */
            font-size: 1.125rem;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #374151; /* Gray-700 */
            color: #10b981; /* Emerald-500 accent for Professor */
        }

        .sidebar a.active {
             background-color: #10b981; /* Emerald-500 accent */
             color: #1f2937; /* Dark text */
             font-weight: 700;
             border-right: 4px solid #10b981;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px; /* Offset to match sidebar width */
            padding: 0; /* Remove default padding */
            flex: 1;
            width: 100%;
        }

        /* Utility for the 'hand-drawn' style if needed on blocks */
        .hand-drawn-block {
            border: 4px solid #1f2937;
            box-shadow: 6px 6px 0px 0px rgba(31, 41, 55, 0.2); 
            transition: transform 0.2s, box-shadow 0.2s;
        }

    <!-- JavaScript for Dynamic Data -->
    <script>
        // Mock data for Professor
        function loadDashboardData() {
    const savedUser = JSON.parse(localStorage.getItem("doubtoutUser"));

    if (!savedUser) {
        window.location.href = "professor_login.html"; // not logged in
        return;
    }

    // Update Name
    document.getElementById("user-name").textContent =
        savedUser.fullName.split(" ")[0];   // first name only OR use savedUser.fullName

    // Points (hardcoded or dynamic when backend ready)
    //document.getElementById("user-points").textContent = "0";
}
        // Initialize the data load when the DOM is ready
        document.addEventListener('DOMContentLoaded', loadDashboardData);
